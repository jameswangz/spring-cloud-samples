spring:
  application:
    name: zuul
server:
  port: 5555
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    root: DEBUG
zuul:
  routes:
    sidecar-client:
      path: /client/**
      serviceId: sidecar
      stripPrefix: false
      sensitiveHeaders:
    sidecar-server:
      path: /server/**
      serviceId: sidecar
      stripPrefix: false
      sensitiveHeaders:
    compute-service:
      path: /compute-service/**
      serviceId: compute-service
      stripPrefix: true
      sensitiveHeaders: