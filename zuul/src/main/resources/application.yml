spring:
  application:
    name: zuul
server:
  port: 5555
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    api-compute-service.path: /compute/*
    api-compute-service.serviceId: compute-service
    api-product-service.path: /products/*
    api-product-service.serviceId: product-service
